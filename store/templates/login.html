{% extends 'base.html' %}
{% block content%}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">LOGIN .....</h1>
            <p class="lead fw-normal text-white-50 mb-0">Welcome to City Business Center...</p>
        </div>
    </div>
</header>
<br></br>
   <div class="container">
    <div class="row">
        <centre>
            <div class="col-md-6 offset-md-3">
                <form method="POST" action="{%url 'login'%}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter Your Username">                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <br/>
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            </div>
        </centre>
    </div>
   </div>

<br/></br/>
<br/></br/>
<br/></br/>
{% endblock %}
